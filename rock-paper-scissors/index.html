<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='wrapper'>
        <h1 class='h2 m-2 py-2'>Welcome to RPS Express</h1>
        <div class="jumbotron jumbotron-fluid bg-warning">
                <div class="container">
                  <h1 class="display-4" id='cpu-choice'>Ready to Play!</h1>
                  <p class="lead" id ='game-msg'>Who will win?</p>
                </div>
              </div>
        <h3 class='h3 m-2 py-2' ></h3>

        <div class='container'>
            <div class=' p-2 mx-auto column' id="game">
                <h2 class='h4'>User's Choices</h2>
                <button class='btn btn-danger btn-lg p-1' type='submit'id='rock'>rock</button>
                <button class='btn btn-dark btn-lg p-1' type='submit' id='paper'>paper</button>
                <button class='btn btn-primary btn-lg p-1' type='submit' id='scissor'>scissor</button>
            </div>
            <div class='column px-1 mx-auto'>
                <h2 class='h4 container-fluid'>Scoreboards</h2>

                <label class='card bg-success text-white p-2 m-1'>WINS<span id='my-score'></span></label>
                <label class='card bg-info text-white p-2 m-1'>TIES <span id='ties-score'></span></label>
                <label class='card bg-danger text-white p-2 m-1'>LOSSES <span id='cpu-score'></span></label>
            </div>
        </div>

    </div>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
